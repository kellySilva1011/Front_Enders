<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/menu.js" defer></script>
        <script src="js/login.js" defer></script>
        <title>Login</title>
    </head>
    <body class="d-flex flex-column justify-content-center">
        <header id="header">
            <nav id="nav">
                <div class="menu">
                    <input type="checkbox" id="botao">
                    <label for="botao"><i class="fa-solid fa-ellipsis-vertical menu1"></i></i></i></label>
                    <label for="botao"><i class="fa-solid fa-list-ul menu2"></i></label>
                </div>
    
                <div id="menu-lateral">
                    <div class="icones">
                        <a href="index.html"><i class="fa-solid fa-house"></i></a>
                        <a href="detalhes.html"><i class="fa-solid fa-circle-info"></i></a>
                        <a href="cadastro.html"><i class="fa-solid fa-user-plus"></i></a>
                        <a href="contatos.html"><i class="fa-solid fa-users"></i></a>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="detalhes.html">Detalhes</a></li>
                            <li><a href="cadastro.html">Cadastrar</a></li>
                            <li><a href="contatos.html">Contatos</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
    
            <div class="usuario">
                <button id="usuario"><a href="login.html"><i class="fa-sharp fa-solid fa-circle-user"></i></a></i></button>
            </div>
        </header>

        <main class="d-flex justify-content-center flex-column mt-3 main-login">
            <div class="h1">
                <h1>Front Enders</h1>
            </div>

            <form id="form" class="d-flex flex-column formulario p-3 justify-content-center">
                <h2 class="text-center mt-2 login-palavra">Entrar</h2>
                <div id="aviso-preenchimento" class="pt-3"></div>
                <div class="mb-3 justify-content-center">
                    <label for="exampleInputEmail1" class="form-label cor-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemplo@email.com.br" data-required data-email-validacao>
                    <span id="resposta" class="mb-1"></span>
                    <div id="emailHelp" class="form-text">
                        Nunca compartilharemos seu e-mail com mais ninguém.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label cor-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                    <span class="form-text"><small><i class="fas fa-angle-right"></i> Senha de 8 digitos ou mais.</small></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label cor-label" for="exampleCheck1">Lembrar senha</label>
                </div>
                <p>
                    <a href="reset.html" target="_blank">Esqueceu sua senha?</a>
                </p>

                <a id="botao-continuar" class="btn mb-3">Entrar</a>

                <p>
                    <a href="cadastro.html" target="_blank">Não é cadastrado? Cadastrasse aqui.</a>
                </p>
            </form>
        </main>

        <footer id="footer">
            <img src="imagem/logo.png"  class="img-rodape" alt="Imagem responsiva">         
        </footer>
    </body>
</html>
